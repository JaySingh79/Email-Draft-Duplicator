<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gmail Draft Duplicator</title>
  <style>
    /* ─────────────────────────────────────────────────────────────
       Base Styles
    ───────────────────────────────────────────────────────────── */
    body {
      margin: 0;
      padding: 0;
      width: 320px;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f2f3f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 1.25rem;
      text-align: center;
      color: #444;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #555;
    }

    select,
    input[type="number"],
    button {
      width: 100%;
      box-sizing: border-box;
      border-radius: 4px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.2s ease-in-out;
    }

    select,
    input[type="number"] {
      border: 1px solid #ccc;
      padding: 8px 10px;
      margin-bottom: 12px;
      background-color: #fafafa;
    }

    select:focus,
    input[type="number"]:focus {
      border-color: #4285f4;
      background-color: #fff;
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.15);
    }

    button {
      background-color: #4285f4;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 8px;
    }

    button:hover {
      background-color: #357ae8;
    }

    button:active {
      background-color: #3367d6;
    }

    button:disabled {
      background-color: #a0c4f4;
      cursor: not-allowed;
    }

    .status {
      font-size: 0.85rem;
      min-height: 18px;
      margin-bottom: 8px;
    }

    #serverStatus {
      color: #007b00;
      font-weight: 500;
    }

    #message {
      color: #007b00;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✉️ Draft Duplicator</h2>

    <!-- Check Server Button -->
    <button id="checkServer">Check Server</button>
    <p id="serverStatus" class="status"></p>

    <!-- Draft Selection -->
    <label for="draftSelect">Choose a Draft</label>
    <select id="draftSelect">
      <option disabled selected>Select a Draft</option>
    </select>

    <!-- Number of Copies -->
    <label for="copyCount">Number of Copies</label>
    <input type="number" id="copyCount" placeholder="Enter a number" min="1" />

    <!-- Duplicate Button -->
    <button id="duplicateBtn">Duplicate Draft</button>

    <!-- Feedback Message -->
    <p id="message" class="status"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
